# Inserts a blank line between shell prompts
add_newline = false

format = """
$time\
$username\
$hostname\
:\
$directory\
$vcsh\
$custom \
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$cmd_duration\
$status
$character
"""

command_timeout = 1000

[time]
disabled = false
format = 'ðŸ•™[$time]($style) '
time_format = "%T"

[username]
style_user = "white"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "@[$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

[character]
success_symbol = "[âžœ](bold green) "
